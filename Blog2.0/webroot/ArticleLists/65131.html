      <div class="news_infos" style="font-size:18px">一只小猪、一只绵羊和一头乳牛，被关在同一个畜栏里。<br/><br/>　　有一次，牧人捉住小猪，它大声号叫，猛烈地抗拒。绵羊和乳牛讨厌它的号叫，便说：“他常常捉我们，我们并不大呼小叫。”<br/><br/>　　小猪听了回答道：“捉你们和捉我完全是两回事，他捉你们，只是要你们的毛和乳汁，但是捉住我，却是要我的命呢。”<br/><br/>　　小贴士：立场不同、所处环境不同的人，很难了解对方的感受；因此对别人的失意、挫折、伤痛，不宜幸灾乐祸，而应要有关怀、了解的心情，要有宽容的心。<br/></div>
